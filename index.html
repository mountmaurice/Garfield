<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garfield Style Website</title>
    <style>
        body {
            background-image: url('garfield-line-digital-art-wlq11g0bcvr68ade.jpg'); /* Replace 'path_to_your_image.jpg' with the URL of your Garfield image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Other CSS styles specific to your content can be added here */
        /* For example: */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: justify;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Garfield's World!</h1>
        <p>This is a Garfield-style website. You can fill it with Garfield comics, quotes, and more!</p>
    </div>
</body>
</html>
